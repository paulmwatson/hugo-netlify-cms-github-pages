<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{ block "title" . }}
        {{ .Site.Title }}
        {{ end }}
    </title>
</head>

<body>
    <!-- Code that all your templates share, like a header -->
    <h1>
        Lorem Ipsum
    </h1>
    <nav>
        <a href="/">Home</a>
        |
        <a href="/blog">Blog</a>
    </nav>
    {{ block "main" . }}
    <!-- The part of the page that begins to differ between templates -->
    {{ end }}
</body>

</html>
